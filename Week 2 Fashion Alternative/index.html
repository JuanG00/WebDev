<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Fashion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Create a fashion website by using semantic tags -->
    <div class="container">
        <div class="navbar">
            <img src="Images/logo.png" class="logo">
            <nav>

                <ul>

                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Collections</a></li>
                    <li><a href="">Category</a></li>
                </ul>
            </nav>
            <img src="images/cart.png" class="cart">
        </div>

        <!-- Creating Another div from Main Content  -->

        <div class="content">

            <a href="" class="btn">2022 Collections</a>
            <!-- <button type="button" background=0x00ff00>Click Me!</button> -->
            <h1>Forget abut the cold!</h1>
            <p>All our organic fabrics are here to refresh you</p>
            <div class="arrow-icons">
                <img src="images/back-arrow.png" alt="back-arrow">
                <img src="images/next-arrow.png" alt="forward-arrow">
            </div>
        </div>


        <!-- Creating Arrow images -->

        <img src="images/img.png" class="feature-img">


        <!-- Creating Social icons -->
        <div class="social-icons">

            <img src="images/facebook.png" alt="">
            <img src="images/instagram.png" alt="">
            <img src="images/twitter.png" alt="">
            <img src="images/linkedin.png" alt="">
        </div>
    </div>
</body>

</html>
